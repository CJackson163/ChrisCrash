<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Crash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .controls {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 14px;
            min-width: 60px;
        }

        input[type="range"] {
            flex: 1;
            height: 30px;
        }

        .value-display {
            min-width: 40px;
            text-align: right;
            font-weight: bold;
            color: #00d4ff;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-grid {
            display: grid;
            gap: 12px;
        }

        .speak-btn {
            background: #0f4c75;
            color: white;
            border: 2px solid #00d4ff;
            padding: 20px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            line-height: 1.4;
            min-height: 70px;
            display: flex;
            align-items: center;
        }

        .speak-btn:hover {
            background: #1a5c8a;
            transform: scale(1.02);
        }

        .speak-btn:active {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .speak-btn.emergency {
            background: #dd7907;
            border-color: #ff6b9d;
            font-weight: bold;
        }

        .speak-btn.emergency:hover {
            background: #d97410;
        }

        .custom-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            background: #0f4c75;
            color: white;
            margin-bottom: 10px;
        }

        .stop-btn {
            background: #c70039;
            color: white;
            border: 2px solid #ff6b9d;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .stop-btn:hover {
            background: #e01e5a;
        }

        .speaking-indicator {
            background: #00d4ff;
            color: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            display: none;
        }

        .speaking-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí¨ Communication Helper</h1>
        <p>Tap buttons to speak</p>
    </div>

    <div class="speaking-indicator" id="indicator">üîä Speaking...</div>


    <button class="stop-btn" id="stopBtn">‚èπÔ∏è STOP SPEAKING</button>

    <div class="section">
        <div class="section-title">‚ö†Ô∏è Important Messages</div>
        <div class="button-grid">
            <button class="speak-btn emergency" data-text="I have C F S, and I'm experiencing a severe crash. I cannot speak right now but I can hear you.">
                I have CFS/ME and I'm experiencing a severe crash. I cannot speak but I can hear you.
            </button>
            <button class="speak-btn emergency" data-text="Please speak slowly and wait for my responses. I need time to process.">
                Please speak slowly and wait for my responses
            </button>
            <button class="speak-btn emergency" data-text="I need quiet and rest.">
                I need quiet and rest
            </button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">üÜò Basic Needs</div>
        <div class="button-grid">
            <button class="speak-btn" data-text="I need water please">
                I need water please
            </button>
            <button class="speak-btn" data-text="I need to lie down">
                I need to lie down
            </button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">üí≠ Responses</div>
        <div class="button-grid">
            <button class="speak-btn" data-text="Yes">
                Yes
            </button>
            <button class="speak-btn" data-text="No">
                No
            </button>
            <button class="speak-btn" data-text="I don't know">
                I don't know
            </button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">‚úèÔ∏è Custom Message</div>
        <input type="text" class="custom-input" id="customText" placeholder="Type your own message here...">
        <button class="speak-btn" id="customBtn">
            üó£Ô∏è Speak Custom Message
        </button>
    </div>

    <script>
        let currentUtterance = null;

        const rateSlider = document.getElementById('rate');
        const volumeSlider = document.getElementById('volume');
        const rateValue = document.getElementById('rateValue');
        const volumeValue = document.getElementById('volumeValue');
        const indicator = document.getElementById('indicator');
        const stopBtn = document.getElementById('stopBtn');
        const customText = document.getElementById('customText');
        const customBtn = document.getElementById('customBtn');

        // Update slider displays
        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = e.target.value + 'x';
        });

        volumeSlider.addEventListener('input', (e) => {
            volumeValue.textContent = Math.round(e.target.value * 100) + '%';
        });

        // Speech function
        function speak(text) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = parseFloat(rateSlider.value);
            currentUtterance.volume = parseFloat(volumeSlider.value);
            currentUtterance.pitch = 1;

            currentUtterance.onstart = () => {
                indicator.classList.add('active');
            };

            currentUtterance.onend = () => {
                indicator.classList.remove('active');
            };

            currentUtterance.onerror = () => {
                indicator.classList.remove('active');
            };

            window.speechSynthesis.speak(currentUtterance);
        }

        // Add click handlers to all speak buttons
        document.querySelectorAll('.speak-btn[data-text]').forEach(btn => {
            btn.addEventListener('click', () => {
                const text = btn.getAttribute('data-text');
                speak(text);
            });
        });

        // Custom message button
        customBtn.addEventListener('click', () => {
            const text = customText.value.trim();
            if (text) {
                speak(text);
            }
        });

        // Allow Enter key to speak custom message
        customText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = customText.value.trim();
                if (text) {
                    speak(text);
                }
            }
        });

        // Stop button
        stopBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            indicator.classList.remove('active');
        });
    </script>
</body>
</html>
